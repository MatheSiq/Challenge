<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="*/Challenge/src/styles/services.css">
    <title>Challenge</title>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Challenge</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">Sobre o projeto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="services.html">Serviços</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <div class="container">
            <div class="form-container">
                <h2 class="text-center mb-4">Formulário de Suporte</h2>
                <form id="supportForm">
                    <!-- Campo E-mail -->
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="Seu e-mail" required>
                    </div>
                    <!-- Campo Responsável -->
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome" required>
                    </div>
                    <!-- Campo Complexidade -->
                    <div class="mb-3">
                        <label class="form-label">Complexidade</label>
                        <select class="form-select" id="complexidade" required>
                            <option value="baixo">Baixo</option>
                            <option value="medio">Médio</option>
                            <option value="alto">Alto</option>
                        </select>
                    </div>
                    <!-- Campo Descrição do Problema -->
                    <div class="mb-3">
                        <label for="problema" class="form-label">Descreva o Problema</label>
                        <textarea class="form-control" id="problema" rows="4" placeholder="Detalhe o problema..." required></textarea>
                    </div>
                    <!-- Botão Enviar -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    
        <!-- Modal -->
        <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="resultModalLabel">Resultado do Chamado</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalMessage">
                        <!-- Mensagem gerada será inserida aqui -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Bootstrap JS e Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
        <!-- JavaScript personalizado -->
        <script>
            document.getElementById('supportForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Previne o envio do formulário
    
                // Captura os valores dos campos
                const complexidade = document.getElementById('complexidade').value;
    
                // Lógica de IA simulada para determinar o nível de escalonamento
                let nivel = '';
                switch(complexidade) {
                    case 'baixo':
                        nivel = '1';
                        break;
                    case 'medio':
                        nivel = '2';
                        break;
                    case 'alto':
                        nivel = '3';
                        break;
                }
    
                // Mensagem gerada dinamicamente
                const mensagem = `O chamado foi analisado, e de acordo com a complexidade (${complexidade}) e o descritivo, o mesmo foi escalonado para um analista de Nível ${nivel}.`;
    
                // Insere a mensagem no modal
                document.getElementById('modalMessage').textContent = mensagem;
    
                // Exibe o modal
                const resultModal = new bootstrap.Modal(document.getElementById('resultModal'));
                resultModal.show();
            });
        </script>
    
</body>
</html>
